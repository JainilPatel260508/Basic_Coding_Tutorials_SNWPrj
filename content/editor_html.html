<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try HTML Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
    }
    h1 {
      text-align: center;
      background: #0078d7;
      color: white;
      padding: 15px 0;
      margin: 0;
    }
    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    textarea {
      width: 50%;
      padding: 15px;
      font-family: monospace;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
      background: #1e1e1e;
      color: #e6e6e6;
    }
    iframe {
      width: 50%;
      border: none;
      background: white;
    }
    button {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Try HTML Editor</h1>
  <button onclick="runCode()">Run â–¶</button>

  <div class="container">
    <textarea id="code">
<!-- Write your HTML code here -->
<h2>Hello World!</h2>
<p>This is a live HTML editor.</p>
<style>
  body { background-color: lightyellow; color: darkblue; }
</style>
<script>
  console.log("JS is running!");
</script>
    </textarea>
    <iframe id="output"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("output");
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(code);
      iframeDoc.close();
    }

    // Run code automatically when the page loads
    window.onload = runCode;
  </script>

</body>
</html>
